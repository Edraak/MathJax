<!doctype html>
<html lang="ar">

<head>
    <title>MathJax Dynamic Math Test Page</title>

    <link href='//fonts.googleapis.com/css?family=Amiri&amp;subset=arabic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/earlyaccess/droidarabicnaskh.css' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="//media.readthedocs.org/javascript/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>

    <script type="text/javascript" src="../unpacked/MathJax.js?config=TeX-MML-AM_HTMLorMML-full&amp;delayStartupUntil=configured">
    </script>

    <script type="text/javascript">
        MathJax.Hub.Config({
            'HTML-CSS': {
                scale: 125
            }
        });
    </script>

    <script type="text/javascript" src="rtl_config.js"></script>

    <script type="text/javascript">
        jQuery(function($) {
            var toObjectList = function(obj, idName, valueName) {
                idName = idName || 'id';
                valueName = valueName || 'value';

                var objectList = [];
                for (var id in obj) {
                    if (obj.hasOwnProperty(id)) {
                        var entry = {};
                        entry[idName] = id;
                        entry[valueName] = obj[id];

                        entry._index = objectList.length;

                        objectList.push(entry);
                    }
                }

                return objectList;
            };

            var equations = toObjectList({
                'Fraction 1': 'x=\\frac{11+y}{1+2z^2}',
                'Fraction 2': 'x=\\frac{1+y}{1+2z^2}',
                'Fraction 3': 'x=\\frac{1+y}{1+2x^2}',
                'Big fraction': '2 = \\left( \\frac{\\left(3-x\\right) \\times 2}{3-x} \\right)',
                'Square': 'x={-b\\pm\\sqrt{b^2-4ac} \\over 2a}',
                'Integration': '\\int_0^\\infty e^{-x^2} dx=\\frac{\\sqrt{\\pi}}{2}',
                'Superscript and subscript': 'x = 10^{20}_5',
                'Sum': '\\sum_{n=1}^\\infty {1\\over n^2} = {\\pi^2\\over 6}',
                'Lightspeed': '\\lspeed = 299792458{m \\over \\scnd}',
                'Initial charge': 'q = 10',
                'Energy': 'E = x',
                'Meter': 'x = 10m + 20\\cm',
                'Misc symbols A': 'a = \\epsilonzero + \\varepsilon',
                'Misc symbols B': 'b = \\phi + \\lambda + \\theta + \\Phi',
                'Misc symbols C': 'c = \\eta + â‚¬',
                'Plancks and Boltzmanns': '\\Plancks \\neq \\Boltzmanns',
                'Air Mass': '\\AM = x',
                'Radiation': '\\rad = x',
                'Amplifiers': '1\\Mega, 2\\nano, 3\\Giga, 4\\Tera, 3\\kilo, 20\\micro',
                'Electricity': '\\Watt = \\Amp \\times \\volt',
                'Sine and Cosine': '\\tan \\theta = {\\cos \\theta \\over \\sin \\theta}',
                'Temrature': '\\Tmpr = 10\\Klvn',
                'Current': '\\current = 10\\Amp',
                'ER': '\\er',
                'The J stuff': '\\J_\\zero, \\J_\\ph, \\J_\\diffe, \\J_\\sc',
                'Voltage of Open Circuit': '\\V_\\oc',
                'Concentation Stuff': '\\NA, \\ND, \\nii',
                'Deplation Area': '\\Wd = x',
                'Farad': '\\F = {{\\scnd^4 \\cdot \\Amp^2} \\over {\\kilo\\grm \\cdot m^2}}',
                'Diffusion Length': '\\Ld = 10m',
                'Electrons Diffusion': '\\D_\\ek',
                'Electrons Motion Constant': '\\mue',
                'Hole': '20\\hole',
                'Electrons': '2 \\elctrn',
                'Time': '1\\year = 365.25\\day, 1\\day = 24\\hour',
                'Max Watt': '\\Watt_\\max',
            }, 'id', 'equation');

            $.get('equations.html', function(template) {
                var rendered = Mustache.render(template, {
                    equations: equations.reverse()
                });

                $('#equations').html(rendered);


                var render = function() {
                    var $scriptTemplate = $('<script type="math/tex; mode=display"><\/script>');
                    var equation = $('#dynamic-equation').val();

                    $('#dynamic-ar').html(
                        $scriptTemplate.clone().html(
                            '\\ar{' + equation + '}'
                        )
                    );

                    $('#dynamic-en').html(
                        $scriptTemplate.clone().html(
                            equation
                        )
                    );

                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                };

                $('#dynamic-equation').change(render);
                $('#show-dynamic-equation').click(render);

                MathJax.Hub.Configured();

                render();
            });
        });
    </script>

    <style>
        #wrapper {
            margin: 0 auto;
            padding-top: 40px;
        }

        table {
            margin: 0 auto;
        }

        hr {
            margin-top: 30px;
            margin-bottom: 30px;
            ;
        }

        .MathJax_Display {
            margin: 20px auto;
        }

        .blue {
            color: blue !important;
        }

        .shadow {
            text-shadow: 0 0 3px black;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <div id="equations">

        </div>
    </div>
</body>

</html>
