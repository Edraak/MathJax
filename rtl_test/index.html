<!doctype html>
<html lang="ar">

<head>
    <title>MathJax Dynamic Math Test Page</title>

    <link href='//fonts.googleapis.com/css?family=Amiri&amp;subset=arabic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/earlyaccess/droidarabicnaskh.css' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="//media.readthedocs.org/javascript/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>

    <script type="text/javascript" src="../unpacked/MathJax.js?config=TeX-MML-AM_HTMLorMML-full&amp;delayStartupUntil=configured">
    </script>

    <script type="text/javascript">
        MathJax.Hub.Config({
            'HTML-CSS': {
                scale: 125
            }
        });
    </script>

    <script type="text/javascript" src="rtl_config.js"></script>

    <script type="text/javascript">
        jQuery(function($) {
            var equations = [
                ['1', 'Fraction 1', 'x=\\frac{11+y}{1+2z^2}'],
                ['2', 'Fraction 2', 'x=\\frac{1+y}{1+2z^2}'],
                ['3', 'Fraction 3', 'x=\\frac{1+y}{1+2x^2}'],
                ['4', 'Big fraction', '2 = \\left( \\frac{\\left(3-x\\right) \\times 2}{3-x} \\right)'],
                ['5', 'Square', 'x={-b\\pm\\sqrt{b^2-4ac} \\over 2a}'],
                ['6', 'Integration', '\\int_0^\\infty e^{-x^2} dx=\\frac{\\sqrt{\\pi}}{2}'],
                ['7', 'Superscript and subscript', 'x = 10^{20}_5'],
                ['8', 'Sum', '\\sum_{n=1}^\\infty {1\\over n^2} = {\\pi^2\\over 6}'],
                ['9', 'Lightspeed', '\\lspeed = 299792458{m \\over \\scnd}'],
                ['10', 'Initial charge', 'q = 10'],
                ['11', 'Energy', 'E = x'],
                ['12', 'Meter', 'x = 10m + 20\\cm'],
                ['13', 'Misc symbols A', 'a = \\epsilonzero + \\varepsilon'],
                ['14', 'Misc symbols B', 'b = \\phi + \\lambda + \\theta + \\Phi'],
                ['15', 'Misc symbols C', 'c = \\eta + â‚¬'],
                ['16', 'Plancks and Boltzmanns', '\\Plancks \\neq \\Boltzmanns'],
                ['17', 'Air Mass', '\\AM = x'],
                ['18', 'Radiation', '\\rad = x'],
                ['19', 'Amplifiers', '1\\Mega, 2\\nano, 3\\Giga, 4\\Tera, 3\\kilo, 20\\micro'],
                ['20', 'Electricity', '\\Watt = \\Amp \\times \\volt'],
                ['21', 'Sine and Cosine', '\\tan \\theta = {\\cos \\theta \\over \\sin \\theta}'],
                ['22', 'Temrature', '\\Tmpr = 10\\Klvn'],
                ['23', 'Current', '\\current = 10\\Amp'],
                ['24', 'ER #1', '\\er'],
                ['24.b', 'ER #2', '\\er = x'],
                ['25', 'The J stuff', '\\J_\\zero, \\J_\\ph, \\J_\\diffe, \\J_\\sc'],
                ['26', 'Voltage of Open Circuit', '\\V_\\oc'],
                ['27', 'Concentation Stuff', '\\NA, \\ND, \\nii'],
                ['28', 'Deplation Area', '\\Wd = x'],
                ['29', 'Farad', '\\F = {{\\scnd^4 \\cdot \\Amp^2} \\over {\\kilo\\grm \\cdot m^2}}'],
                ['30', 'Diffusion Length', '\\Ld = 10m'],
                ['31', 'Electrons Diffusion', '\\D_\\ek'],
                ['32', 'Electrons Motion Constant', '\\mue'],
                ['33', 'Hole', '20\\hole'],
                ['34', 'Electrons', '2 \\elctrn'],
                ['35', 'Time', '1\\year = 365.25\\day, 1\\day = 24\\hour'],
                ['36', 'Max Watt', '\\Watt_\\max'],
                ['37', 'Fill Factor', '\\FF'],
                ['38', 'Photovoltaic Energy', '\\P_\\inn'],
            ].map(function (el) {
                return {
                    id: el[0],
                    name: el[1],
                    equation: el[2]
                };
            }).reverse();

            $.get('equations.html', function(template) {
                var rendered = Mustache.render(template, {
                    equations: equations
                });

                $('#equations').html(rendered);


                var render = function() {
                    var $scriptTemplate = $('<script type="math/tex; mode=display"><\/script>');
                    var equation = $('#dynamic-equation').val();

                    $('#dynamic-ar').html(
                        $scriptTemplate.clone().html(
                            '\\ar{' + equation + '}'
                        )
                    );

                    $('#dynamic-en').html(
                        $scriptTemplate.clone().html(
                            equation
                        )
                    );

                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                };

                $('#dynamic-equation').change(render);
                $('#show-dynamic-equation').click(render);

                MathJax.Hub.Configured();

                render();
            });
        });
    </script>

    <style>
        #wrapper {
            margin: 0 auto;
            padding-top: 40px;
        }

        table {
            margin: 0 auto;
        }

        hr {
            margin-top: 30px;
            margin-bottom: 30px;
            ;
        }

        .MathJax_Display {
            margin: 20px auto;
        }

        .blue {
            color: blue !important;
        }

        .shadow {
            text-shadow: 0 0 3px black;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <div id="equations">

        </div>
    </div>
</body>

</html>
